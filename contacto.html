<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio | Lumberjack</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="fondo">
  <div class="contenedor">
    
    <div class="header">
      <div class="container-xl">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
            <a class="navbar-brand fs-1" href="index.html">Lumberjack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html"><h4>Inicio</h4></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="Productos.html"><h4>Productos</h4></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="mediosDePago.html"><h4>Medios de pago</h4></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="tiposDeMadera.html"><h4>Tipos de madera</h4></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="contacto.html"><h4>Contacto</h4></a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="contenedor__contenido">

      <form class="contacto" action="contacto.html" method="POST" enctype="multipart/form-data">

        <div class="row">
          <div class="col-4 mx-auto">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
              <label for="floatingInputGrid">Nombre</label>
            </div>
          </div>
          <div class="col-4 mx-auto">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com">
              <label for="floatingInputGrid">Apellido</label>
            </div>
          </div>
        </div>

        <div class="form-floating mb-3 col-4 mx-auto">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>

        <div class="col-2 mx-auto">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected>Motivo de consulta</option>
              <option value="1">Pregunta</option>
              <option value="2">Sugerencia</option>
              <option value="3">Queja</option>
            </select>
            <label for="floatingSelectGrid">Consulta</label>
          </div>
        </div>

        <div class="form-floating col-6 mx-auto">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Comentarios</label>
        </div>

        <div class="container-fluid align-items-center d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="button"><a class="text-decoration-none text-light" href="Enviado.html"><h4>Enviar</h4></button>
        </div>
      </form>

    </div>

    <div class="contenedor__footer d-flex justify-content-around d-flex align-items-center">

      <div>
        <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-dark" href="https://www.facebook.com/">Facebook</a></button>
        <button type="button" class="btn btn-outline-success"><a class="text-decoration-none text-dark" href="https://www.whatsapp.com/?lang=es">Whatsapp</a></button>
        <button type="button" class="btn btn-outline-danger"><a class="text-decoration-none text-dark" href="https://www.instagram.com/">Instagram</a></button>
        <button type="button" class="btn btn-outline-info"><a class="text-decoration-none text-dark" href="https://twitter.com/?lang=es">Twitter</a></button>
      </div>

      <div class="copyright">
        <p class="fw-bolder">Copyright 2022 | Ciudadela | Buenos Aires | Argentina</p>
      </div>

    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
